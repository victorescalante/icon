    <script>

        $(".nav-float").click(function () {
            $( ".space-nav" ).addClass( "open-right" );
            $( ".right-menu" ).addClass( "open" );
            $( ".footer-section" ).addClass( "open" );
        });

        $(".close-button-menu").click(function () {
            $( ".space-nav" ).removeClass( "open-right" );
            $( ".right-menu" ).removeClass( "open" );
            $( ".footer-section" ).removeClass( "open" );
        });

        $(document).on('ready', function (){
            $('.slick').slick({
                dots: false,
                arrows: false,
                fade: true,
                autoplay: true,
                verticalSwiping: true
            });
            $('.slick').on('beforeChange', function(event, slick, currentSlide, nextSlide){
              console.log(nextSlide);
              if (nextSlide == 1 || nextSlide == 3 || nextSlide == 5) {
                $(".home-section").addClass("background_blue");
                $(".body").addClass("bg-blue");
                $(".space-nav").addClass("bg-blue");
                $(".logo-white").removeClass('hidden-cx');
                $(".logo-normal").addClass('hidden-cx');
              }else{
                $(".home-section").removeClass("background_blue");
                $(".body").removeClass("bg-blue");
                $(".space-nav").removeClass("bg-blue");
                $(".logo-white").addClass('hidden-cx');
                $(".logo-normal").removeClass('hidden-cx');
              }
            });
            $('.prev').click(function () {
                $('.slick').slick('slickPrev');
            })
            $('.next').click(function () {
                $('.slick').slick('slickNext');
            })

        });

    </script>
